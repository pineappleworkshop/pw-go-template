vars:
  service_name: my-service-2
  port: 7999
  docker_registry: pineappleworkshop
  project_name: my-service-2
  mongo_rs: pw
  project_id: pineappleworkshop
  cluster_name: pw
commands:
  - go mod init {{.service_name}}
  - go mod tidy
  - rm -rf .git
  - git init
  - git add .
  - git commit -m "first commit"
  - make docker-build
  - make docker-push
  - kubectl apply -f deployments/k8s/deploy.yml
