vars:
  - name: service_name
    value: wills-test
  - name: port
    value: 7999
  - name: docker_registry
    value: pineappleworkshop
  - name: db_name
    value: wills
  - name: mongo_rs
    value: pw
  - name: project_id
    value: pineappleworkshop
  - name: cluster_name
    value: pw
commands:
  - go mod init {{<service_name>}}
  - go mod tidy
  - rm -rf .git
  - git init
  - git add .
  - git commit -m "first commit"
  - make docker-build
  - make docker-push
  - kubectl apply -f deployments/k8s/deploy.yml
